<mat-toolbar class="custom-toolbar">
  <!-- Sidenav Toggle for Small Screens -->
  <button mat-icon-button *ngIf="isScreenSmall" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- App Title -->
 
     <span>
    <span class="blink-title-black">Blink</span>
    <span class="blink-title-white">It</span>
  </span>
  
 
 

  <!-- Horizontal Navbar for Large Screens -->
  <div *ngIf="!isScreenSmall" class="horizontal-nav">
    <a
      mat-button
      *ngFor="let item of menus"
      [routerLink]="item.label !== 'Logout' ? item.redirectURL : null"
      routerLinkActive="active" 
    [routerLinkActiveOptions]="{ exact: true }"
      (click)="handleMenuClick(item.label)"
      class="navItems"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.label }}
    </a>
  </div>

  <span class="space-between"> <mat-icon  (click)="showModal()" class="cartIcon">shopping_cart</mat-icon></span>
  @if(isModalVisible){
    <app-cartpage  (close)="hideModal()"></app-cartpage>
  }
</mat-toolbar>

<!-- Sidenav for Small Screens -->
<mat-sidenav-container class="sidenav-container" *ngIf="isScreenSmall">
  <mat-sidenav
    #sidenav
    class="mat-sidenav"
    mode="over"
    [opened]="sidenavOpened"
    (openedChange)="sidenavOpened = $event"
  >
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menus"
        [routerLink]="item.label !== 'Logout' ? item.redirectURL : null"
        (click)="handleMenuClick(item.label)"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Router Outlet for Large Screens -->
<div *ngIf="!isScreenSmall" class="body-container">
 
    <router-outlet></router-outlet>
 
 
</div>
